<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pharmacy Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="loadMedicines()">

<div class="container">

    <h1>üíä Pharmacy Management System</h1>

    <!-- ================= DASHBOARD STATS ================= -->
    <div class="stats">
        <div class="card">
            <h3>Total Medicines</h3>
            <p id="totalMed">0</p>
        </div>

        <div class="card">
            <h3>Total Companies</h3>
            <p id="totalCompany">0</p>
        </div>

        <div class="card">
            <h3>Total Quantity</h3>
            <p id="totalQty">0</p>
        </div>
    </div>

    <!-- ================= MEDICINE TABLE ================= -->
    <div class="section">
        <h2>Available Medicines</h2>
        <button onclick="loadMedicines()">Refresh</button>
        
        <!-- NEW: Delete All Expired button - hidden by default -->
        <button id="deleteAllExpiredBtn" onclick="deleteAllExpired()" class="secondary hidden">
            Delete All Expired
        </button>

        <table id="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Expiry</th>
                <th>Company</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Filled by JS -->
            </tbody>
        </table>
    </div>

    <!-- ================= ADMIN LOGIN ================= -->
    <div class="section" id="loginBox">
        <h2>üîê Admin Login</h2>

        <input id="user" placeholder="Username">
        <input id="pass" type="password" placeholder="Password">

        <button onclick="login()">Login</button>
    </div>
